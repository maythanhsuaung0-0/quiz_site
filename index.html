<!DOCTYPE html>
<html>
  <head>
    <title>20 Question Quiz</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
    <h1 class="title">20 Questions Quiz</h1>
    <p class="subtitle">
      Challenge yourself with our collection of engaging quizzes across various topics.
      Test your knowledge!
    </p>

    <h2 class="section-title">Choose Your Challenge</h2>

    <div class="cards">
      
     

      
      <div id="quizModal" class="modal">
        <div class="modal-content">
          <h3 style="color: black;">Ready to Start the Quiz?</h3>
          <p style="color: black;">
            This quiz contains 20 questions. You'll have one chance to answer
            each question.
          </p>
          <div class="modal-buttons">
            <button class="modal-button cancel" id="cancelQuiz">Cancel</button>
            <button class="modal-button confirm" id="confirmQuiz">
              Start Quiz
            </button>
          </div>
        </div>
      </div>

    </div>
          <script src="index.js"></script>
  </body>
</html>
